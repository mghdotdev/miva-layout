site_name: miva-layout.js - API Documentation
site_author: Max Hegler
site_url: https://mghweb.github.io/miva-layout/
repo_url: https://github.com/mghweb/miva-layout
repo_name: GitHub

nav:
  - Overview: index.md
  - MivaLayout:
    - Overview: MivaLayout/index.md
    - Properties: MivaLayout/properties.md
    - Methods: MivaLayout/methods.md
    - State Object: MivaLayout/StateObject.md
  - MivaLayoutComponentTree:
    - Overview: MivaLayoutComponentTree/index.md
  - MivaLayoutComponent:
    - Overview: MivaLayoutComponent/index.md

theme:
  name: material
  feature:
    tabs: true
  palette:
    primary: red
    accent: cyan
  logo:
    icon: dashboard
  favicon: /images/favicon.ico

extra_css:
  - css/type-hint.css

plugins:
  - search

markdown_extensions:
  - codehilite
  - admonition
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.magiclink
  - pymdownx.details
  - toc:
        permalink: '#'